  name: machines.vitistack.io
spec:
  group: vitistack.io
  names:
    kind: Machine
    listKind: MachineList
    plural: machines
    shortNames:
    - m
    singular: machine
  scope: Namespaced
  versions:
  - additionalPrinterColumns:
    - jsonPath: .status.phase
      name: Phase
      type: string
    - jsonPath: .status.state
      name: State
      type: string
    - jsonPath: .status.provider
      name: Provider
      type: string
    - jsonPath: .spec.instanceType
      name: Instance Type
      type: string
    - jsonPath: .metadata.creationTimestamp
      name: Age
      type: date
    name: v1alpha1
    schema:
      openAPIV3Schema:
        description: Machine is the Schema for the Machines API
        properties:
          apiVersion:
            description: |-
              APIVersion defines the versioned schema of this representation of an object.
              Servers should convert recognized schemas to the latest internal value, and
              may reject unrecognized values.
              More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#resources
            type: string
          kind:
            description: |-
              Kind is a string value representing the REST resource this object represents.
              Servers may infer this from the endpoint the client submits requests to.
              Cannot be updated.
              In CamelCase.
              More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#types-kinds
            type: string
          metadata:
            type: object
          spec:
            properties:
              backup:
                description: Backup configuration
                properties:
                  enabled:
                    description: Whether to enable automated backups
                    type: boolean
                  retentionDays:
                    description: Retention period in days
                    type: integer
                  schedule:
                    description: Backup schedule (cron format)
                    type: string
                type: object
              cpu:
                description: CPU configuration
                properties:
                  cores:
                    description: Number of CPU cores
                    maximum: 256
                    minimum: 1
                    type: integer
                  sockets:
                    description: Number of CPU sockets
                    maximum: 16
                    minimum: 1
                    type: integer
                  threadsPerCore:
                    description: Number of threads per core
                    maximum: 8
                    minimum: 1
                    type: integer
                type: object
              disks:
                description: Disk configuration
                items:
                  properties:
                    boot:
                      description: Whether this is the boot disk
                      type: boolean
                    device:
                      description: Device name (e.g., /dev/sda, /dev/nvme0n1)
                      type: string
                    encrypted:
                      description: Encryption settings
                      type: boolean
                    iops:
                      description: IOPS for the disk (if supported by provider)
                      maximum: 64000
                      minimum: 100
                      type: integer
                    name:
                      description: Name of the disk
                      type: string
                    sizeGB:
                      description: Size of the disk in GB
                      maximum: 65536
                      minimum: 1
                      type: integer
                    throughput:
                      description: Throughput in MB/s (if supported by provider)
